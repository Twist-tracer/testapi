<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="amocss.css" />
	<link rel="stylesheet" type="text/css" href="../style.css" />
</head>
<body>
	<div class="modal modal-window">
		<div class="modal-scroller custom-scroll">
				<div class="modal-body">
				<h1 class="modal-body__title">
					Экспорт сделок
				</h1>
				<div class="export-settings modal-body__export-settings">
					<h2 class="export-settings__title">
						Настройки экспорта
					</h2>
					<form class="export-settings__form" action="#" method="post">
						<div class="form-checklist export-settings__form-checklist">
							<div class="form-checklist__title">
								Выберете поля для экспорта:
							</div>
							<label class="form-checklist__item">
								<input type="checkbox" name="field[]">
								Название
							</label>
						</div>
						<button type="submit" class="button-input">
							<span class="button-input-inner ">
								<span class="button-input-inner__text">Экспорт</span>
							</span>
						</button>
					</form>
				</div>
			</div>	
		</div>
	</div>
</body>
</html>
